<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Kiddo's Clothing</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div id="product-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Kiddo's Clothing. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            {
                name: "Cool T-Shirt",
                price: "$15.00",
                image: "tshirt.jpg",
                alt: "T-Shirt"
            },
            {
                name: "Comfy Shorts",
                price: "$20.00",
                image: "shorts.jpg",
                alt: "Shorts"
            },
            {
                name: "Lovely Dress",
                price: "$25.00",
                image: "dress.jpg",
                alt: "Dress"
            }
        ];

        function displayProducts() {
            const productList = document.getElementById('product-list');

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.alt}">
                    <h3>${product.name}</h3>
                    <p>Price: ${product.price}</p>
                `;

                productList.appendChild(productDiv);
            });
        }

        // Call the function to display products on page load
        displayProducts();
    </script>
</body>
</html>
